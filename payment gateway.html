<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing & Payment Form</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
            box-sizing: border-box; 
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
        }

      
        .form-section {
            flex: 1;
            min-width: 300px;
        }

        .form-section h2 {
            font-size: 1.75rem; 
            font-weight: 700; 
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            color: #555;
            margin-bottom: 8px; 
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px; 
            border: 1px solid #ddd;
            border-radius: 8px; 
            font-size: 1rem; 
            color: #333;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box; 
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2); 
        }

        
        .form-row {
            display: flex;
            gap: 20px; 
        }

        .form-row .form-group {
            flex: 1;
        }

    
        .submit-button {
            background-color: #8b5cf6; /* Purple */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px; 
            font-size: 1.1rem; 
            font-weight: 600; 
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            margin-top: 30px; 
            box-sizing: border-box; 
        }

        .submit-button:hover {
            background-color: #7c3aed; 
            transform: translateY(-2px);
        }

       
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #4CAF50; 
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none; 
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .message-box.error {
            background-color: #f44336;
        }

       
        .cards-accepted {
            display: flex;
            gap: 10px; 
            margin-top: 10px; 
        }

        .card-icon {
            font-size: 1.8rem; 
            color: #666;
        }

        
        @media (max-width: 768px) {
            .form-container {
                padding: 25px;
                flex-direction: column;
                gap: 25px;
            }
            .form-section {
                min-width: unset;
            }
            .form-row {
                flex-direction: column;
                gap: 0; /* Remove gap for stacked inputs */
            }
            .form-group {
                margin-bottom: 15px;
            }
            .submit-button {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-section">
            <h2>BILLING ADDRESS</h2>
            <form id="billingForm">
                <div class="form-group">
                    <label for="fullName">Full Name :</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Monishaa Dalwani" required>
                </div>
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" placeholder="example@example.com" required>
                </div>
                <div class="form-group">
                    <label for="address">Address :</label>
                    <input type="text" id="address" name="address" placeholder="Room - Street - Locality" required>
                </div>
                <div class="form-group">
                    <label for="city">City :</label>
                    <input type="text" id="city" name="city" placeholder="Mumbai" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="state">State :</label>
                        <input type="text" id="state" name="state" placeholder="Maharashtra" required>
                    </div>
                    <div class="form-group">
                        <label for="zipCode">Zip Code :</label>
                        <input type="text" id="zipCode" name="zipCode" placeholder="123 456" required pattern="[0-9]{5,6}">
                    </div>
                </div>
            </form>
        </div>

       
        <div class="form-section">
            <h2>PAYMENT</h2>
            <form id="paymentForm">
                <div class="form-group">
                    <label>Cards Accepted :</label>
                    <div class="cards-accepted">
                        <!-- Using emojis for card icons for simplicity -->
                        <span class="card-icon">SBI</span>
                        <span class="card-icon">VISA</span>
                        <span class="card-icon">MC</span>
                        <span class="card-icon">AE</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="nameOnCard">Name On Card :</label>
                    <input type="text" id="nameOnCard" name="nameOnCard" placeholder="Monishaa" required>
                </div>
                <div class="form-group">
                    <label for="creditCardNumber">Credit Card Number :</label>
                    <input type="text" id="creditCardNumber" name="creditCardNumber" placeholder="1111 2222 3333 4444" required pattern="[0-9]{13,19}">
                </div>
                <div class="form-group">
                    <label for="expMonth">Exp. Month :</label>
                    <input type="text" id="expMonth" name="expMonth" placeholder="August" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="expYear">Exp. Year :</label>
                        <input type="text" id="expYear" name="expYear" placeholder="2025" required pattern="[0-9]{4}">
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV :</label>
                        <input type="text" id="cvv" name="cvv" placeholder="123" required pattern="[0-9]{3,4}">
                    </div>
                </div>
            </form>
        </div>

        <button type="submit" class="submit-button" id="submitBtn">Submit</button>
    </div>

    
    <div id="messageBox" class="message-box"></div>
    <a href="C:\Users\monis\OneDrive\Desktop\adminpage.html"> ADMIN PORTAL</a>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const submitBtn = document.getElementById('submitBtn');
            const billingForm = document.getElementById('billingForm');
            const paymentForm = document.getElementById('paymentForm');
            const messageBox = document.getElementById('messageBox');

            function showMessageBox(message, type) {
                messageBox.textContent = message;
                messageBox.className = 'message-box'; // Reset classes
                if (type === 'error') {
                    messageBox.classList.add('error');
                }
                messageBox.style.display = 'block';

                setTimeout(() => {
                    messageBox.style.display = 'none';
                }, 3000);
            }

            submitBtn.addEventListener('click', function(event) {
                event.preventDefault(); 

                // Basic form validation
                const isBillingFormValid = billingForm.checkValidity();
                const isPaymentFormValid = paymentForm.checkValidity();

                if (!isBillingFormValid) {
                    showMessageBox('Please fill in all required billing details correctly.', 'error');
                   
                    billingForm.reportValidity();
                } else if (!isPaymentFormValid) {
                    showMessageBox('Please fill in all required payment details correctly.', 'error');
                    
                    paymentForm.reportValidity();
                } else {
                    
                    console.log('Billing Details:', {
                        fullName: document.getElementById('fullName').value,
                        email: document.getElementById('email').value,
                        address: document.getElementById('address').value,
                        city: document.getElementById('city').value,
                        state: document.getElementById('state').value,
                        zipCode: document.getElementById('zipCode').value
                    });

                    console.log('Payment Details:', {
                        nameOnCard: document.getElementById('nameOnCard').value,
                        creditCardNumber: document.getElementById('creditCardNumber').value,
                        expMonth: document.getElementById('expMonth').value,
                        expYear: document.getElementById('expYear').value,
                        cvv: document.getElementById('cvv').value
                    });

                    showMessageBox('Form submitted successfully!', 'success');

                
                    billingForm.reset();
                    paymentForm.reset();
                }
            });
        });
    </script>
</body>
</html>
