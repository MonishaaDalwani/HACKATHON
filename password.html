<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .login-container, .admin-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .admin-content {
            display: none; /* Hidden by default */
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="adminPassword">Password:</label>
                <input type="password" id="adminPassword" name="adminPassword" required>
            </div>
            <button type="submit" onclick="C:\Users\monis\OneDrive\Desktop\adminpage.html">Login</button>
            <p id="errorMessage" class="error-message"></p>
        </form>
    </div>

    <div class="admin-content" id="adminContent">
        
    </div>
    
    <script>
        // JavaScript embedded here
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const adminPasswordInput = document.getElementById('adminPassword');
            const errorMessage = document.getElementById('errorMessage');
            const loginContainer = document.getElementById('loginContainer');
            const adminContent = document.getElementById('adminContent');
            const logoutButton = document.getElementById('logoutButton');

          
            const CORRECT_PASSWORD = "monishaa21";

            loginForm.addEventListener('submit', (event) => {
                event.preventDefault(); 

                const enteredPassword = adminPasswordInput.value;

                if (enteredPassword === CORRECT_PASSWORD) {
                    errorMessage.textContent = ''; // Clear any previous error
                    loginContainer.style.display = 'none'; // Hide login
                    adminContent.style.display = 'block'; // Show admin content
                } else {
                    errorMessage.textContent = 'Invalid password. Please try again.';
                }
            });

            logoutButton.addEventListener('click', () => {
                adminContent.style.display = 'none'; // Hide admin content
                loginContainer.style.display = 'block'; // Show login again
                adminPasswordInput.value = ''; // Clear password field
                errorMessage.textContent = ''; // Clear error message
            });
        });
    </script>
</body>
</html>
